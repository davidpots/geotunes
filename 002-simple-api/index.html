  <link href='//api.tiles.mapbox.com/mapbox.js/v1.4.2/mapbox.css' rel='stylesheet' />

</head>
<body>
  <div id='map' class='dark'></div>
  <script>

  // This is all based on the first example here:

  // This was the default line that this code started with
  //     var map = L.mapbox.map('map', 'examples.map-y7l23tes')
  
  // This uses a map I created with TileMill. Note, I got rid of the .setView() method so it didn't load off the grid
  //     var map = L.mapbox.map('map', 'davidpots.open-streets-dc');

  var map = L.mapbox.map('map', 'davidpots.g9cfjo03')
      .setView([37.9, -77], 5);

  </script>
